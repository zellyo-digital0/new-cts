  <script>
    const validatePassword = (input, errorMessage) => {
      if (input.value.trim() === '') {
        input.classList.remove('error-input');
        errorMessage.style.display = 'none';
      } else if (input.value.length < 8) {
        input.classList.add('error-input');
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Password must be at least 8 characters long';
      } else {
        input.classList.remove('error-input');
        errorMessage.style.display = 'none';
      }
    };

    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('incorrect');
    passwordInput.addEventListener('input', () => validatePassword(passwordInput, errorMessage));

    const passwordInputTwo = document.getElementById('password-two');
    const errorMessageTwo = document.getElementById('incorrect-two');
    passwordInputTwo.addEventListener('input', () => validatePassword(passwordInputTwo, errorMessageTwo));
  </script>
